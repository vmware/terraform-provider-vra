name: golang-test

on:
  pull_request:

jobs:
  gotest:
    name: gotest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Go Build
        run: go build -v ./.

      - name: Go Test
        run: go test ./... -timeout=30s -parallel=4
